version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/project
    overwrite: true
hooks:
  BeforeInstall:
    - location: scripts/BeforeInstallHook.sh
      timeout: 300
      runas: ec2-user
  AfterInstall:
    - location: scripts/AfterInstallHook.sh
      timeout: 300
      runas: ec2-user
  ApplicationStop:
    - location: scripts/StopApplicationHook.sh
      timeout: 300
      runas: ec2-user
